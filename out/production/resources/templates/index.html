<html>
<head>
  <title>OAuth2 Sample App </title>
  <link rel="stylesheet" type="text/css" href="../static/css/style.css" th:href="@{css/style.css}"/>
</head>
<body>

  <!-- Sign In VK -->
  <a class="imgLink" th:onclick="'launchPopup(\'signInWithVK\');'" href="#">
    <img
            style="height: 40px"
            src="../static/images/vk_button.png"
            th:src="@{/images/vk_button.png}"
    />
  </a>
  <br /><br /><br />

  <script>
 function launchPopup(path) {
    var win;
    var parameters = "location=1,width=800,height=650";
    parameters += ",left=" + (screen.width - 800) / 2 + ",top=" + (screen.height - 650) / 2;
    win = window.open(path, 'connectPopup', parameters);
  }
</script>

</body>
</html>
